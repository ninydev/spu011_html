<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
      .clearfix:after {
          content: "";
          display: table;
          clear: both;
      }

    * {padding: 0; margin: 0; border: none;}
    .row {background: lightgrey;}
    .row div {
        border: 1px solid red;
        border-radius: 5px;
        padding: 10px; margin: 10px;
        width: 25%;
        float: left;
    }
  </style>
</head>
<body>


<div class="row clearfix">
    <div>12</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</div>
<footer> &copy; ITStep</footer>


</body>
</html>
