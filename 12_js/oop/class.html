<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class</title>

<body>


<script>
  // 'use strict'

  class Person {
    name
    age
    startMe = function (v) {
        console.log('start ' + v)
    }
  }
  let p = new Person()
  console.log(p)
  p.startMe('qq')

  p.name = 'Olexander'
  p.age = 45
  p[0] = 100
  p[1] = function () {
      console.log('fun 1')
  }

  p[1]()

  console.log(typeof (p))
  console.log('ClassName: ' + p.constructor.name)
  console.log(p)

  console.log(Person)

</script>
