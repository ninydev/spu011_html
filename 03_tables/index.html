<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        table {border: 1px solid red; padding: 10px; margin: 10px;}
        tr { border: 1px solid green; padding: 10px; margin: 10px;}
        td { border: 1px solid blue ; padding: 10px; margin: 10px;}

        tr:hover {background: gray}
        td:hover {background: darkgray}

    </style>
</head>
<body>



<table>
    <tr>
        <td colspan="3"> Заголовок (header) </td>
    </tr>
    <tr>
        <td rowspan="2">  Левая колонка (aside)</td>
        <td width="50%">
            <h1>Зона контента (main)</h1>
            <table width="100%">
                <tr>
                    <td>11</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>21</td>
                    <td>22</td>
                </tr>
            </table>
        </td>
        <td rowspan="2"> Правая  колонка (aside)</td>
    </tr>
    <tr>
        <td> Продолжение контента </td>
    </tr>
    <tr>
        <td colspan="3"> Подвал (footer)</td>
    </tr>
</table>

<br>
<br>
<br>
<hr>
<!-- При верстке писем используются атрибуты внутри таблиц и позиции табличные -->
<!-- table border="3" cellspacing="2" width="100%" -->
    <table width="50%">
    <colgroup>
        <col>
        <col style="background: lightgrey">
        <col>
    </colgroup>


    <!-- Не обязательный заголовок таблицы -->
    <thead>
        <tr>
            <th> первая колонка</th>
            <th> вторая колонка</th>
        </tr>
    </thead>
    <!-- Не обязательный тег - но рекомендованный -->
    <tbody>
        <tr> <!-- начало строки -->
            <td> (1 1) </td>
            <td> (1 2) </td>
            <td> (1 3) </td>
            <td> (1 4) </td>
        </tr> <!-- Конец строки -->
        <tr>
            <td> (2 1) </td>
            <td> (2 2) </td>
            <td> (2 3) </td>
            <td> (2 4) </td>
        </tr>
    </tbody>
    <!-- Не обязательный подвал таблицы -->
    <tfoot>
        <tr>
            <td>Sum:</td>
            <td>1234</td>
        </tr>
    </tfoot>

        <caption>
            Название таблицы
        </caption>
</table>


</body>
</html>
