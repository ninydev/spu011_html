<script>
  let arr = ["Яблоко", "Апельсин", "Груша"];
  arr['key'] = 'value'

  console.log('--------------------- for')
  for (let i = 0; i < arr.length; i++) {
    console.log( arr[i] );
  }

  // проходит по значениям
  console.log('--------------------- for of')
  for (let el of arr) {
    console.log( el );
  }

  console.log('--------------------- for in')
  for (let key in arr) {
    console.log( key + '=>' +  arr[key] ); // Яблоко, Апельсин, Груша
  }

  console.log('--------------------- map')
  arr.map(el => {
    console.log( el )
  })

  console.log('--------------------- object')
  let obj = {a: "Яблоко", b: "Апельсин", c: "Груша"};
  console.log(obj)
  for (let key in obj) {
    console.log( key + '=>' +  obj[key] ); // Яблоко, Апельсин, Груша
  }





</script>
